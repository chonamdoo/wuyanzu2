apply plugin: 'com.android.application'
apply plugin: 'com.cookpad.android.licensetools'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId 'saschpe.contactevents'
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 160147
        versionName '1.4.7'
        archivesBaseName = "${applicationId}-${versionName}"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Application dependencies
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    compile 'saschpe.android:versioninfo:1.2.8'
    compile 'saschpe.android:utils:1.0.6'

    compile 'org.aspectj:aspectjrt:1.8.9'

    // Test dependencies
    testCompile 'junit:junit:4.12'

    // Integration test dependencies
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
}

/*
Resolves dependency versions across test and production APKs, specifically, transitive
dependencies. This is required since Espresso internally has a dependency on support-annotations.
*/
configurations.all {
    resolutionStrategy.force 'com.android.support:appcompat-v7:25.2.0'
    resolutionStrategy.force 'com.android.support:support-annotations:25.2.0'
}
//add_div
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.uphyca.gradle:gradle-android-aspectj-plugin:0.9.+'
        classpath 'org.aspectj:aspectjtools:1.8.+'
    }
}

apply plugin: 'android-aspectj'